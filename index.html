<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Skillbar 1</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="col">
		<h1 class="progressbar"><i>Progress Bar</i></h1>
			<ul class="skill">
				<li><span class="skillbar" id="html"></span><em class="em">HTML<em><em class="em-html"><i>70%</i></em></li>

				<li><span class="skillbar" id="css"></span><em class="em">CSS</em><em class="em-css"><i>60%</i></em></li>

				<li><span class="skillbar" id="javascript"></span><em class="em">JAVASCRIPT</em><em class="em-js"><i>50%</i></em></li>

				<li><span class="skillbar" id="php"></span><em class="em">PHP</em><em class="em-php"><i>40%</i></em></li>

				<li><span class="skillbar" id="jquary"></span><em class="em">jQuary</em><em class="em-jquary"><i>30%</i></em></li>

				<li><span class="skillbar" id="python"></span><em class="em">PYTHON</em><em class="em-python"><i>20%</i></em></li>

				<li><span class="skillbar" id="c"></span><em class="em">C#</em><em class="em-c"><i>10%</i></em></li>
			</ul>
		</div>
	</div>
</body>
</html>
